<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>

    <body>
        <div class="navigation">
            <img
                class="navigation-logo"

            />
            <div class="navigation-link-wrapper">
                <a class="navigation-link" href="">Premium</a>
                <a class="navigation-link" href="">Discover</a>
                <a class="navigation-link" href="">Help</a>

            </div>
        </div>
        <div class="intro">
            <div class="intro-content">
                <h1 class="intro-heading">Music for everyone.</h1>
                <p class="intro-copy">
                    Nulla vitae elit libero, a pharetra augue. Duis mollis, est non commodo luctus, nisi

            <div class="highlight">
                <h2>What's on Spotify</h2>
                <div class="column-wrapper">
                    <div class="column">

                    <div class="column"></div>

        <script src="./kata.js"></script>
